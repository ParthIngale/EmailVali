<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iValidate - Email Validator</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/email.svg" alt="logo" width="30" class="me-2">
        <strong>iValidate</strong>
      </a>
      <ul class="nav">
        <!-- <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>

        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li> -->
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="text-center mb-4">
      <h1>Check if an Email is Valid</h1>
      <p class="text-muted">Enter an email address to check its validity and other details.</p>
    </div>

    <!-- Email Form -->
    <form id="emailForm" class="row justify-content-center g-3">
      <div class="col-md-6">
        <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your email" required>
      </div>
      <div class="col-md-auto">
        <button id="submitBtn" type="submit" class="btn btn-dark btn-lg">Validate</button>
      </div>
    </form>

    <!-- Result Section -->
    <div id="resultCont" class="mt-5 text-center">
      <p class="text-muted">Your result will appear here...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
